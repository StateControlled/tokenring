client {
    # include "common"
    akka {
        # loglevel = "DEBUG"
        actor {
            provider = remote
        }
        remote {
            use-unsafe-remote-features-outside-cluster = on
            artery {
                transport = tcp
                canonical.hostname = "127.0.0.1"
                canonical.port = 0
            }
            # log-sent-messages = on
            # log-received-messages = on
        }
    }
}

server {
    # include "common"
    akka {
        # loglevel = "DEBUG"
        actor {
            provider = remote
        }
        remote {
            use-unsafe-remote-features-outside-cluster = on
            artery {
                transport = tcp
                canonical.hostname = "127.0.0.1"
                canonical.port = 25520
            }
            # log-sent-messages = on
            # log-received-messages = on
        }
    }
    allocation {
        number-of-kiosks = 4
        chunks-per-event = 6
    }
    token {
        token-id = 100
    }
}
